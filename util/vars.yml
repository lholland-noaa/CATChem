# Get variables from GFS-Aerosols run
#
# atm: `atmf???.nc` outputs
# sfc: `sfcf???.nc` outputs
control:
  lat: 22.0
  lon: 18.0
  nz: 127
  outname: '../tests/col.csv'
  atmFile: 'atmf012.nc'
  sfcFile: 'sfcf012.nc'
  srcLoc: "/scratch1/NCEPDEV/stmp2/Barry.Baker/FV3_RT/rt_980816/atmaero_control_p8_intel"
variables:
  # MetState variables

  # Sofiev
  z:
    src: atm  # combine hgtsfc (geopotential height at sfc) and delz (layer thickness; m)
  t:
    src: atm:tmp
  pmid:
    src: atm:pfull  # phalf are the interfaces
  pblh:
    src: sfc:hpbl
  ps:
    src: sfc:pressfc
    f: 100  # Pa -> hPa

  # Brigg's (+ Sofiev above)
  zmid:
    src: atm  # mid points of z
  qv:
    src: atm:spfh
  u:
    src: atm:ugrd
  v:
    src: atm:vgrd
  hflux:
    src: sfc:shtfl_ave
  ustar:
    src: sfc:fricv  # note the model output has units "XXX"
  t2m:
    src: sfc:tmp2m
  spfh: # specific humidity
    src: atm:spfh
  delp:  # pressure thickness
    src: atm:dpres
  delz:  # layer thickness
    src: atm:delz
  clwmr:  # liquid water mixing ratio
    src: atm:clwmr
  wilt:  # wilting point
    src: sfc:wiltpnt
  weasd:  # water equivalent of snow
    src: sfc:weasd
  vtype:  # vegetation type
    src: sfc:vtype
  vfrac:  # vegetation fraction
    src: sfc:veg
  vgrd10m:  # 10m wind speed
    src: sfc:vgrd10m
  ugrd10m:  # 10m wind speed
    src: sfc:ugrd10m
  dswrf:  # Surface Downward shortwave Solar Flux - instantaneous
    src: sfc:dswrf
  dlwrf:  # Surface Downward longwave Solar Flux - instantaneous
    src: sfc:dlwrf
  tmpsfc:  # surface temperature
    src: sfc:tmpsfc
  sotyp:  # soil type
    src: sfc:sotyp
  soilw4:  # 4-layer soil moisture
    src: sfc:soilw4
  soilw3:  # 3-layer soil moisture
    src: sfc:soilw3
  soilw2:  # 2-layer soil moisture
    src: sfc:soilw2
  soilw1:  # 1-layer soil moisture
    src: sfc:soilw1
  snowc:  # snow cover
    src: sfc:snowc_ave
  shtfl:  # surface sensible heat flux
    src: sfc:shtfl
  z0:  # roughness length
    src: sfc:sfcr
  pwat:
    src: sfc:pwat
  lhtfl:  # surface latent heat flux
    src: sfc:lhtfl
  lwi:  # sea-land-ice mask (0-sea, 1-land, 2-ice)
    src: sfc:land
  cldfra:  # cloud fraction
    src: sfc:cldfra
